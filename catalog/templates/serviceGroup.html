<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ serviceGroup.Name }}</title>
        </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
      <link href="{% static  'css/serviceGroup.css'%}" rel="stylesheet" />


<div class="serviceList"> <!-- все услуги одной группы -->
      <div class="name-main-text"><p>{{ serviceGroup.Name }}</p></div>
    {%   for service in Services %}
        <div class="service-container"> <!-- контейнер одной услуги -->
            <details>
            <summary><div class="service-Name">{{ service.Name }}</div></summary>
            <div class="service-Description"><p>{{ service.Description }}</div>
            <div class="service-photo"><img src="{{ service.Photo.url }}" style ="
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 60px;
                    align-content: center"></div>



            <div class="service-price"><p>{{ service.Price }} рублей</p></div></p>
                </details>
        </div>
    {% endfor %}
</div>
</body>
</html>
